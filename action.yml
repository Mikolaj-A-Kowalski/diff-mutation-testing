name: 'diff-based mutation testing'
description: 'GitHub Action for diff-based mutation testing on pull requests'
author: 'Matt Archer, Jack Franklin, Sam Avis, Mikolaj Kowalski'

inputs:
  github-token:
    description: 'GitHub token for API access'
    required: true
    default: '${{ github.token }}' # TODO: Is this correct
  build-commands:
    description: 'Commands to build the project'
    required: true
  test-commands:
    description: 'Commands to run the tests'
    required: true

outputs:
  # TODO: Need to figure out the what outputs do we want
  comments-created:
    description: 'Number of PR comments created'

runs:
  using: "docker"
  image: "Dockerfile"   # Refers to Dockerfile in the same repo
  args:
    - ${{ inputs.build-commands }}
    - ${{ inputs.test-commands }}
